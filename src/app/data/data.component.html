<nav class="nav nav-bar">
    <h1 id="header"> Chatpage</h1>
    <button class="btn btn-info"  id="button" (click)="logOut()">logout</button>
  </nav>
  <div class="container-fluid ">
    <div class="container">
      <form (onSubmit)="sendData(f)" #f="ngForm" >
       <div class="form-group">
        <label for="message">message</label>
        <input type="text"  id="message" name="message" ngModel class="form-control">
        <label for="id">idorinfo</label>
        <input type="text" name="idorinfo" id="id" ngModel class="form-control" >
       </div>
      </form>
      <button type="submit" (click)='sendData(f)' class="btn btn-primary">submit</button>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div>
            <p>message: </p>{{message ?.message}}
          </div>
          <p>id: </p>{{message?.id}}
        </div>
        <button type="submit" class="btn btn-primary" (click)='getData()'>getdata</button>
      </div>
    </div>
  </div>
