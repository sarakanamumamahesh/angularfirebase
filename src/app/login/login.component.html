<div class="container-fluid">
  <div class="container ">
    <div class="d-flex justify-content-center h-100 ">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <label for="plus">Google</label><fa-icon id="plus" [icon]="faPlus" class="fonticon" (click)="gSign()"></fa-icon>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSignIn(f)" #f="ngForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="fauser"></fa-icon></span>
              </div>
              <input type="email" class="form-control" id="email" name="email" placeholder="email" ngModel>

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="fakey"></fa-icon></span>
              </div>
              <input type="password" class="form-control" id="password" name="password" placeholder="password" ngModel>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-primary float-right ">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="/newuser">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
